<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX — Полная версия</title>

    <link rel="stylesheet" href="{{ url_for('full.static', filename='style.css') }}">
    <script defer src="{{ url_for('full.static', filename='app.js') }}"></script>
</head>

<body>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="logo-box">
            <img src="{{ url_for('full.static', filename='LearnX_Logo.jpg') }}" class="logo">
            <h1>LearnX</h1>
        </div>

        <button class="new-chat-btn" onclick="newChat()">Новый чат</button>

        <h2 class="section-title">Чаты</h2>

        <div id="chat-list" class="chat-list"></div>

    </aside>

    <!-- CHAT AREA -->
    <main class="chat-wrapper">
        <div id="chat-box" class="chat-box"></div>

        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Введите сообщение..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </main>

</div>

</body>
</html>
