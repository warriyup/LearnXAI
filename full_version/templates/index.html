<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX — Полная версия</title>

    <link rel="stylesheet" href="{{ url_for('full.static', filename='style.css') }}">
    <script defer src="{{ url_for('full.static', filename='app.js') }}"></script>
</head>

<body>

<div class="root">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <!-- LOGO -->
        <div class="logo-box">
            <img src="{{ url_for('full.static', filename='LearnX_Logo.jpg') }}" class="logo" alt="LearnX Logo">
            <div class="brand">LearnX</div>
        </div>

        <!-- SEARCH -->
        <div class="search-row">
            <input id="search" type="text" placeholder="Поиск...">
        </div>

        <!-- NEW CHAT BUTTON -->
        <button id="new-chat-btn" class="btn primary">Новый чат</button>

        <!-- CHATS TITLE -->
        <div class="chats-title">Чаты</div>

        <!-- CHAT LIST -->
        <div id="chat-list" class="chat-list"></div>

        <!-- Sidebar bottom info -->
        <div class="sidebar-bottom">
            <div class="account-line">
                <span class="acc-name">LearnX AI</span>
                <span class="acc-meta">v1.0</span>
            </div>
            <div id="daily-counter" class="acc-stats">You have 0 messages today</div>
        </div>

    </aside>

    <!-- MAIN AREA -->
    <main class="main">

        <!-- TOP BAR -->
        <div class="topbar">
            <div id="chat-title" class="chat-title">LearnX AI</div>
            <div class="top-actions">
                <button class="btn neutral">⋯</button>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="chat-area">
            <div id="chat-box" class="chat-box"></div>
        </div>

        <!-- COMPOSER -->
        <div class="composer">
            <div class="left-addon">
                <div class="lx-badge">LX</div>
            </div>

            <textarea id="msg" class="msg-input" placeholder="Введите сообщение..." rows="1"></textarea>

            <div class="composer-right">
                <button id="send-btn" class="send-btn">➤</button>
            </div>
        </div>

        <div class="below">
            <div id="daily-counter"></div>
        </div>

    </main>

</div>

<div id="context-root"></div>

</body>
</html>
