<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX — Полная версия</title>

    <link rel="stylesheet" href="{{ url_for('full.static', filename='style.css') }}">
    <script defer src="{{ url_for('full.static', filename='app.js') }}"></script>
</head>

<body>

    <!-- SIDEBAR + MAIN GRID -->
    <div class="root">

        <!-- ========== SIDEBAR ========== -->
        <aside class="sidebar">

            <!-- LOGO -->
          <div class="logo-box">
    <img src="{{ url_for('full.static', filename='LearnX_Logo.jpg') }}" class="logo" alt="LX Logo">
    <div class="brand-full">
        <span class="brand-main">LX</span>
        <span class="brand-version">LearnX v1.0</span>
    </div>
</div>


            <!-- SEARCH INPUT -->
            <div class="search-row">
                <input id="search" type="text" placeholder="Поиск...">
            </div>

            <!-- NEW CHAT -->
            <button id="new-chat-btn" class="btn primary">Новый чат</button>

            <!-- VIP BUTTON -->
            <button id="vip-btn" class="btn primary vip-btn">Get VIP</button>

            <!-- CHATS -->
            <div class="chats-title">Чаты</div>
            <div id="chat-list" class="chat-list"></div>

            <!-- BOTTOM INFO -->
            <div class="sidebar-bottom">
                <div class="account-line">
                    <span class="acc-name">LearnX AI</span>
                </div>
            </div>

        </aside>

        <!-- ========== MAIN AREA ========== -->
        <main class="main">

            <!-- TOP BAR -->
            <header class="topbar">
                <div id="chat-title" class="chat-title">LearnX AI</div>
                <div class="top-actions">
                    <button id="menu-btn" class="btn neutral" title="Меню">⋯</button>
                </div>
            </header>

            <!-- CHAT AREA -->
            <section class="chat-area">
                <div id="chat-box" class="chat-box" aria-live="polite"></div>
            </section>

            <!-- MESSAGE COMPOSER -->
            <div class="composer">
                <div class="left-addon">
                    <div id="version-btn" class="lx-badge" title="Изменить версию ИИ">LX</div>
                </div>

                <textarea id="msg" class="msg-input" placeholder="Ask whatever you want" rows="1"></textarea>

                <div class="composer-right">
                    <button id="send-btn" class="send-btn" title="Отправить">➤</button>
                </div>
            </div>

            <!-- COUNTER -->
            <div class="below">
                <div id="daily-counter-bottom" class="daily-counter"></div>
            </div>

        </main>

    </div>

    <div id="context-root"></div>
</body>
</html>
