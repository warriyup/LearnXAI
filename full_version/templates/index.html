<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LearnX</title>
    <link rel="stylesheet" href="/full_version/static/style.css">
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo-box">
            <img src="/full_version/static/logo.png" class="logo">
            <h2>LearnX</h2>
        </div>

        <button id="new-chat" class="menu-btn">Новый чат</button>

        <div class="section-title">Чаты</div>
        <div id="chat-list"></div>
    </div>

    <!-- CHAT AREA -->
    <div class="chat-area">
        <div id="chat-box" class="chat-box"></div>

        <div class="input-area">
            <textarea id="msg" placeholder="Введите сообщение..."></textarea>
            <button id="send-btn" class="send-btn">➤</button>
        </div>
    </div>

</div>

<script src="/full_version/static/app.js"></script>
</body>
</html>
