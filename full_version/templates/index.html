<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnX — Полная версия</title>

    <!-- STATIC -->
    <link rel="stylesheet" href="{{ url_for('full.static', filename='style.css') }}">
    <script defer src="{{ url_for('full.static', filename='app.js') }}"></script>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="logo-box">
            <img src="{{ url_for('full.static', filename='LearnX_Logo.jpg') }}" class="logo">
            <h2>LearnX</h2>
        </div>

        <button class="menu-btn" onclick="newChat()">Новый чат</button>

        <div class="section-title">Чаты</div>

        <div id="chat-list"></div>

    </aside>

    <!-- CHAT AREA -->
    <main class="chat-area">

        <div id="chat-box" class="chat-box"></div>

        <div class="input-area">
            <i class="send-icon"></i>
            <textarea id="user-input" placeholder="Введите сообщение..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>

    </main>

</div>

</body>
</html>
