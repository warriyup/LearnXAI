<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX — Полная версия</title>

    <link rel="stylesheet" href="{{ url_for('full.static', filename='style.css') }}">
    <script defer src="{{ url_for('full.static', filename='app.js') }}"></script>
</head>

<body>

<div class="root">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="sidebar-top">

            <div class="logo-row">
                <img src="{{ url_for('full.static', filename='LearnX_Logo.jpg') }}" alt="logo" class="logo">
                <div class="brand">LearnX</div>
            </div>

            <div class="search-row">
                <input id="search" placeholder="Поиск чатов..." />
            </div>

            <button id="new-chat-btn" class="btn primary">Новый чат</button>

            <div class="chats-title">Чаты</div>
            <div id="chat-list" class="chat-list"></div>

        </div>

        <div class="sidebar-bottom">
            <div class="account-line">
                <div class="acc-name">@you</div>
                <div class="acc-meta">VIP: 12:47h</div>
            </div>
            <div class="acc-stats">Msgs: 1,006,533</div>

            <button id="settings-btn" class="btn neutral">Настройки</button>
        </div>

    </aside>

    <!-- MAIN CHAT -->
    <main class="main">

        <header class="topbar">
            <div class="chat-title" id="chat-title">LearnX AI</div>

            <div class="top-actions">
                <button id="vip-btn" class="btn accent">Get VIP</button>
            </div>
        </header>

        <section class="chat-area">
            <div id="chat-box" class="chat-box" aria-live="polite"></div>

            <div class="composer">

                <div class="left-addon">
                    <div class="lx-badge">LX</div>
                </div>

                <textarea id="user-input" class="msg-input" placeholder="Введите сообщение..." rows="1"></textarea>

                <div class="composer-right">
                    <button class="send-btn" id="send-btn">➤</button>
                </div>

            </div>

            <div class="below">
                <div id="daily-counter" class="daily-counter">You have 0 messages today</div>
            </div>

        </section>

    </main>

</div>

</body>
</html>
